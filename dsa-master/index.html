<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Tracker - Master Data Structures & Algorithms</title>
    <link rel="stylesheet" href="styles/shared.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--color-background) 0%, rgba(33, 128, 141, 0.05) 100%);
        }
        
        .redirect-container {
            text-align: center;
            padding: var(--space-32);
        }
        
        .redirect-container h1 {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-teal-600) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-16);
        }
        
        .redirect-container p {
            color: var(--color-text-secondary);
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-24);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(33, 128, 141, 0.2);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-24);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>DSA Tracker</h1>
        <p>Redirecting to login page...</p>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="login.html">click here</a>.</p>
    </div>

    <script>
        // Check if user is already logged in
        const currentUser = localStorage.getItem('dsaTracker_currentUser');
        
        if (currentUser) {
            // User is logged in, redirect to home
            window.location.href = 'home.html';
        } else {
            // User is not logged in, redirect to login
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
